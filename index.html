<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Hangman</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Let's play hangman y'all!</h1>
      </div>

      <div class="triesLeft">
        <p>Tries Remaining = <span id="triesLeft"></span></p>

      </div>

      <div class="winOrLose">
        <span id="winOrLose"></span>

      </div>

      <div class="newPuzzle">
        <span id="newPuzzle"></span>

      </div>

      <div class="letterBank">
        <div class="table">

          <span id="letterBank"></span>

        </div>
      </div>

      <div class="usedLetterBank">
        <span id="usedLetterBank"></span>

      </div>

    </div>
  </body>
</html>
